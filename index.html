<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
      <h1 class="h3 m-0 flex-grow-1">Products Dashboard</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Tạo mới</button>
      <button id="exportCsvBtn" class="btn btn-outline-secondary">Export CSV</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <input id="searchInput" class="form-control" type="search" placeholder="Tìm theo title..." />
          </div>
          <div class="col-md-3">
            <select id="pageSizeSelect" class="form-select">
              <option value="5">5 / trang</option>
              <option value="10" selected>10 / trang</option>
              <option value="20">20 / trang</option>
            </select>
          </div>
          <div class="col-md-3 text-md-end">
            <span id="countInfo" class="text-muted small"></span>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width: 70px;">ID</th>
                <th>
                  Title
                  <button class="btn btn-sm btn-link sort-btn" data-sort="title" data-dir="asc">Sắp xếp</button>
                </th>
                <th style="width: 140px;">
                  Price
                  <button class="btn btn-sm btn-link sort-btn" data-sort="price" data-dir="asc">Sắp xếp</button>
                </th>
                <th>Category</th>
                <th>Images</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <button id="prevPageBtn" class="btn btn-outline-secondary btn-sm">Trước</button>
          <div id="paginationInfo" class="small text-muted"></div>
          <button id="nextPageBtn" class="btn btn-outline-secondary btn-sm">Sau</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail/Edit Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi tiết sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="detailForm" class="row g-3">
            <input type="hidden" id="detailId" />
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" id="detailTitle" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="number" id="detailPrice" class="form-control" min="0" required />
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="detailDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Category ID</label>
              <input type="number" id="detailCategoryId" class="form-control" min="1" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Image URL (1)</label>
              <input type="url" id="detailImage" class="form-control" required />
            </div>
          </form>
          <div id="detailImages" class="d-flex flex-wrap gap-2 mt-2"></div>
        </div>
        <div class="modal-footer">
          <span id="detailStatus" class="me-auto text-muted small"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button id="saveDetailBtn" type="button" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tạo sản phẩm</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Title</label>
              <input type="text" id="createTitle" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Price</label>
              <input type="number" id="createPrice" class="form-control" min="0" required />
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea id="createDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Category ID</label>
              <input type="number" id="createCategoryId" class="form-control" min="1" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Image URL (1)</label>
              <input type="url" id="createImage" class="form-control" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <span id="createStatus" class="me-auto text-muted small"></span>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button id="createBtn" type="button" class="btn btn-success">Tạo</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
